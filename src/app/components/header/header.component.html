<nav class="fixed w-full top-0 bg-white lg:py-3 h-[80px] z-50 lg:pl-9">
  <div class="flex mx-8 justify-between items-center mt-2">
    <button class="block lg:hidden" (click)="toggleMenu()">
      <img
        width="30px"
        class="translate-first"
        src="/assets/Vector.svg"
        [ngClass]="
          open === true
            ? 'invisible transition-all ease-in-out delay-80'
            : 'transition-all ease-in-out delay-200'
        "
      />
      <img
        width="30px"
        class="translate-second"
        src="/assets/Vector.svg"
        [ngClass]="
          open === true
            ? 'rotate-45 translate-x-[10.4px] translate-y-[-7.8px] transition-all ease-in-out delay-150'
            : 'transition-all ease-in-out delay-150'
        "
      />
      <img
        width="30px"
        class="translate-third"
        src="/assets/Vector.svg"
        [ngClass]="
          open === true
            ? '-rotate-45 is-open transition-all ease-in-out delay-150'
            : 'transition-all ease-in-out delay-150'
        "
      />
    </button>
    <div
      class="flex gap-10 text-[#131822] lg:flex-row flex-col header-menu lg:mt-1 lg:translate-x-[-10px]"
      [ngClass]="open === true ? 'active' : ''"
    >
      <a
        class="header-link cursor-pointer"
        (click)="scrollTo('home')"
        [ngClass]="link === 'home' ? 'is-active' : ''"
      >
        Home
      </a>
      <a
        class="header-link cursor-pointer"
        (click)="scrollTo('about')"
        [ngClass]="link === 'about' ? 'is-active' : ''"
      >
        About us
      </a>
      <a
        class="header-link cursor-pointer"
        (click)="scrollTo('portfolio')"
        [ngClass]="link === 'portfolio' ? 'is-active' : ''"
      >
        Portfolio
      </a>
      <a
        class="header-link cursor-pointer"
        (click)="scrollTo('contact')"
        [ngClass]="link === 'contact' ? 'is-active' : ''"
      >
        Contact Us
      </a>
      <div
        class="bg-[#0C8CE9] mt-64 md:hidden cursor-pointer mx-12 rounded text-lg ripple"
      >
        <button class="text-white py-3">Book a call</button>
      </div>
    </div>
    <div
      class="montserrat text-black text-[20px] font-bold lg:mr-72 lg:ml-0 ml-24"
    >
      ORCANIA
    </div>
    <a href="https://calendly.com/edy-xio" target="_blank">
      <button
        class="text-white bg-[#0C8CE9] w-[140px] h-[45px] rounded md:visible invisible ripple translate-x-[10px]"
      >
        Book a Call
      </button>
    </a>
  </div>
</nav>
